<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="assets/Circle-Logo.ico" />

    <script src="scripts/sip.js" defer></script>
</head>
<body>
    <h1>TradeHarbour</h1>
<nav>
    <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./black_scholes_calculator.html">Black-Scholes Calculator</a></li>
        <li><a href="./sip.html">SIP</a></li>
        <li><a href="./profile.html">Profile</a></li>
    </ul>
</nav>
    <div class="container">
        
        <h2>SIP Calculator</h2>

        <form id="optionForm">
            <label for="investment">Monthly Investment:</label>
            <input type="number" id="investment" required>

            <label for="rate">Expected Rate of Return:</label>
            <input type="number" id="rate" required>

            <label for="time">Investment Period in years:</label>
            <input type="number" id="time" required>
        </form>

        <button type="button" onclick="calculateSIP()">Calculate SIP</button>

        <div id="results">
            <output id="totalInvestment"></output>
            <output id="totalReturns"></output>
        </div>
    </div>
